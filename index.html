<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiverse Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="vanta-bg">
    <div class="content">
      <h1>ðŸŒŒ Multiverse Leaderboard</h1>
      <p class="subtitle">Explore the codeverse!</p>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Username</th>
            <th>Points</th>
            <th>Social Points</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
      <footer>
        <p>ðŸš€ Hosted by <strong>Techtronica Society</strong> | Organized by <strong>Abhishek Sharma</strong></p>
      </footer>
    </div>
  </div>

  <!-- Vanta.js & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- Leaderboard JS -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ffff,
      backgroundColor: 0x000000
    });

    fetch('points.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('leaderboard-body');
        const users = Object.entries(data.users || {}).sort((a, b) => b[1].points - a[1].points);

        users.forEach(([username, info]) => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td><img src="https://github.com/${username}.png" alt="${username}" class="avatar"/></td>
            <td><a href="https://github.com/${username}" target="_blank">${username}</a></td>
            <td>${info.points}</td>
            <td>${info.social_media_points || 0}</td>
          `;

          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
